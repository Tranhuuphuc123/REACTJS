<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../session20_Thuchanh_CodeMusicPlayer/style.css">
    <title>Thực hành xây dựng code music player</title>
</head>
<body>
    <div class="player">
        <!--Dashboard(giao diện tổng quan: đia cd xoay, tên bài hát, các phím controls)-->
        <div class="dashboard">
            <!--Header(tiều đề bài hát hiển thị)-->
            <header>
                <h4>Now Playing: </h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!--Phần đĩa CD hiên thị bài hát-->
            <div class="cd">
                <div class="cd-child">

                </div>
            </div>

            <!--control các phím chức năng bật tắt nhạc-->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                  </div>
                  <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                  </div>
                  <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                  </div>
                  <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                  </div>
                  <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                  </div>
            </div>

            <!--Phần hiên thị process và nút biểu thị audio nhạc
             => type="range" value="0" step="1" min="0" max="100": nghĩa là giá trị đi từ 0 - 100
             từng bc nhảy tăng lên thời gian là 1%
            --> 
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
          </div><!--end Dashboard-->

           <!--PlayList danh sách phát nhạc-->
          <div class="playlist">
          
          </div>
    </div><!--end player-->
  
    <!--------------------------------------------------------------------->
    <!--đoạn script-->
    <script src="../session20_Thuchanh_CodeMusicPlayer/scripts.js"></script>
</body>
</html>
